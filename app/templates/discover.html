{% extends "base.html" %}
{% block title %}Recommended Movies{% endblock %}
{% block content %}

<main class="col-span-7 flex gap-4 flex-shrink-0 overflow-x-auto p-4">
  {% for movie in recommendations %}
    <div class="flex flex-col bg-white/10 rounded-2xl h-fit border-2 border-white/50 relative overflow-clip shrink-0">
      <div class="p-4">
          <h2 class="text-lg font-bold mt-4">{{ movie.movie_title }}</h2>
          <p>Rating: {{ movie.rating }}</p>
      </div>
    </div>
  {% else %}
    <p>No recommendations available at this time.</p>
  {% endfor %}
</main>

{% endblock %}
